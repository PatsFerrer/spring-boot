<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<main class="container">

		<h1>Spring Boot REST API CRUD + jQuery e Ajax</h1>

		<form action="" id="formCadastroUser">
			<div class="mb-3">
				<label for="id" class="form-label">ID</label>
				<input type="text" class="form-control" id="id" readonly>
			</div>
			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label>
				<input type="text" class="form-control" id="nome" placeholder="Informe o nome" required>
			</div>
			<div class="mb-3">
				<label for="idade" class="form-label">Idade</label>
				<input type="number" class="form-control" id="idade" required>
			</div>

		</form>
		<button type="submit" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
		<button type="submit" class="btn btn-secondary"
			onclick="document.getElementById('formCadastroUser').reset()">Novo</button>
		<button type="submit" class="btn btn-success" data-bs-toggle="modal"
			data-bs-target="#modalPesquisarUser">Pesquisar</button>
		<button type="submit" class="btn btn-danger" onclick="deletarDaTela()">Deletar</button>
	</main>


	<!--modal-->
	<div class="modal fade" id="modalPesquisarUser" tabindex="-1" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Pesquisa de usu√°rio</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nameBusca" class="col-form-label">Informe o nome:</label>
							<div class="d-flex">
								<input type="text" class="form-control" id="nameBusca">
								<button type="button" class="btn btn-success ms-1"
									onclick="pesquisarUser()">Buscar</button>
							</div>
						</div>
					</form>

					<div class="tabela-overflow">
						<table class="table" id="tabelaResultados">
							<thead>
								<tr>
									<th scope="col">#</th>
									<th scope="col">Nome</th>
									<th scope="col">Editar</th>
									<th scope="col">Delete</th>
								</tr>
							</thead>
							<tbody>

							</tbody>
						</table>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
		
	<script src="script.js"></script>

</body>

</html>
