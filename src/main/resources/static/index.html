<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<main class="container">

		<h1>Spring Boot REST API CRUD + jQuery</h1>

		<form action="" id="formCadastroUser">
			<div class="mb-3">
				<label for="id" class="form-label">ID</label>
				<input type="text" class="form-control" id="id" readonly>
			</div>
			<div class="mb-3">
				<label for="nome" class="form-label">Nome</label>
				<input type="text" class="form-control" id="nome" placeholder="Informe o nome" required>
			</div>
			<div class="mb-3">
				<label for="idade" class="form-label">Idade</label>
				<input type="number" class="form-control" id="idade" required>
			</div>

			<button type="submit" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
		</form>
	</main>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<script type="text/javascript">

		function salvarUsuario() {
			let id = $("#id").val();
			let nome = $("#nome").val();
			let idade = $("#idade").val();

			//ajax
			$.ajax({
				method: "POST",
				url: "salvar", //mesma do método 'salvar' do controller
				data: JSON.stringify({id: id, nome : nome, idade : idade}), //'id' do atributo da classe Usuario : o value do 'id' (linha 45) do input do form
				contentType: "application/json; charset=utf-8",
				success: function(response){
					alert("Gravou com sucesso!")
				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao salvar usuário: " + xhr.responseText)
			});
		}

	</script>
</body>

</html>
